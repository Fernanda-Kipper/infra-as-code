name: Deploy S3 Static Site

on:
  issues:
    types:
      - opened

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # substitua pela regi√£o desejada

      - name: Extract Bucket Name from Issue
        run: |
          bucket_name=$(echo "${{ github.event.issue.body }}" | grep -oP '(?<=### Nome do Projeto\n\n)[^\n]+')
          echo "Bucket Name: $bucket_name"
          echo "BUCKET_NAME=$bucket_name" >> $GITHUB_ENV

      - name: Run Terraform
        run: |
          cd terraform
          cd s3-static-website
          terraform init
          terraform apply -auto-approve -var="bucket_name=${{ env.BUCKET_NAME }}"

      - name: Clean up Terraform files
        run: rm s3-static-website.tf
