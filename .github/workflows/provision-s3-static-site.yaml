name: Deploy S3 Static Site

on:
  issues:
    types:
      - opened

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # substitua pela regiÃ£o desejada

      - name: Extract Bucket Name from Issue
        run: |
          export BUCKET_NAME=$(echo "${{ github.event.issue.title }}")
          echo "Bucket Name: $BUCKET_NAME"
          echo "BUCKET_NAME=$BUCKET_NAME" >> $GITHUB_ENV

      - name: Run Terraform
        run: |
          cd terraform
          cd s3-static-website
          terraform init
          terraform apply -auto-approve -var="bucket_name=${{ env.BUCKET_NAME }}"

      - name: Comment on GitHub Issue after finish
        run: |
          issue_number=$(echo "${{ github.event.issue.number }}")
          repo_owner=$(echo "${{ github.repository_owner }}")
          repo_name=$(echo "${{ github.repository }}")
          token="${{ secrets.GH_TOKEN }}"

          comment_body="O bucket S3 foi criado com sucesso! ðŸŽ‰"
          
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token $token" \
            "https://api.github.com/repos/$repo_owner/$repo_name/issues/$issue_number/comments" \
            -d "{\"body\": \"$comment_body\"}"
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}